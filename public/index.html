<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variable Changer</title>
    <script>
        // Function to fetch and display the variable
        function getVariable() {
            fetch('/api/get-variable')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('variable-display').innerText = data.variable;
                });
        }
        // Fetch the current variable when the page loads
        window.onload = getVariable;

        let min = 5;
        const interval = 1000 * 60 * min
        setInterval(getVariable, interval);
    </script>
</head>
<body>
<h1>Stop all'ansia insieme</h1>
<p>Current variable value: <span id="variable-display"></span></p>
</body>
</html>
