<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variable Changer</title>
    <style>
        @font-face {
            font-family: 'Neue Regrade';
            src: url('./font/Neue Regrade Bold.otf');
            font-weight: bold;
        }

        @font-face {
            font-family: 'Neue Regrade';
            src: url('./font/Neue Regrade Regular.otf');
            font-weight: normal;
        }

        @font-face {
            font-family: 'Kelsi';
            src: url('./font/Kelsi Regular.otf');
            font-weight: normal;
        }

        :root {
            --easing: linear(
                    0, 0.002, 0.01 3.6%, 0.034, 0.074 9.1%, 0.128 11.4%, 0.194 13.4%, 0.271 15%,
                    0.344 16.1%, 0.544, 0.66 20.6%, 0.717 22.4%, 0.765 24.6%, 0.808 27.3%,
                    0.845 30.4%, 0.883 35.1%, 0.916 40.6%, 0.942 47.2%, 0.963 55%, 0.979 64%,
                    0.991 74.4%, 0.998 86.4%, 1
            );
        }

        *, *:before, *:after {
            box-sizing: border-box;
            font-family: 'Neue Regrade', system-ui, sans-serif;
            transition: all 0.5s var(--easing);
        }
        body {
            background-color: #FCF8F5;
            margin: 0;
            display: grid;
            align-items: center;
            justify-items: center;
            width: 100vw;
            height: 100vh;
            height: 100dvh;
        }

        .center {
            display: grid;
            align-items: center;
            justify-items: center;
        }

        #pulse:before {
            scale: 0;
            content: ' ';
            position: absolute;
            width: 100vw;
            bottom: 0;
            height: 100%;
            z-index: 1;
            background: rgb(6,67,61);
            background: radial-gradient(circle, rgba(6,67,61,1) 4%, rgba(255,55,67,1) 50%, rgba(255,55,67,0) 70%);
            mix-blend-mode: exclusion;
        }
        #pulse.pulse:before {
            animation: pulse-2 5s var(--easing) both;
        }

        @keyframes pulse-2 {
            0% {
                scale: 0;
            }
            80% {
                scale: 2;
            }
            100% {
                opacity: 0;
            }
        }
        .count {
            display: flex;
            flex-direction: column;
            position: relative;
            margin-top: 1ch;
            text-align: center;
            color: #FCF8F5;
            font-size: 5vw;
            font-weight: 800;
            font-family: 'Neue Regrade', system-ui, sans-serif;
        }
        #variable-display.pulse {
            border-radius: 100%;
            animation: pulse 1.5s var(--easing) both;
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0px rgba(255, 47, 61, 0.55);
                filter: blur(0);
            }
            100% {
                box-shadow: 0 0 0 100vw rgba(252, 248, 245, 0);
            }
        }

        .hearts {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            width: 100%;
            height: 100%;
            display: none;
        }

        .hearts svg {
            transform-origin: center;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            animation: fly-away 2s var(--easing) both infinite;
        }
        @keyframes fly-away {
            0% {
                opacity: 0;
                filter: blur(10px);
            }
            30% {
                opacity: 1;
                filter: blur(0);
            }
            60% {
                opacity: 1;
                filter: blur(0);
            }
            100% {
                transform: translate(-50%, -50vh);
                opacity: 0;
                filter: blur(10px);
            }
        }

        .hearts svg:nth-child(1) {
            rotate: 0deg;
            animation-delay: 0.25s;
        }
        .hearts svg:nth-child(2) {
            rotate: 90deg;
            animation-delay: .5s;
        }
        .hearts svg:nth-child(3) {
            rotate: 180deg;
            animation-delay: .75s;
        }

        .hearts svg:nth-child(4) {
            rotate: 270deg;
            animation-delay: 1s;
        }

        .hearts:nth-child(2) {
            rotate: 121deg;
        }

        .hearts:nth-child(3) {
            rotate: 242deg;
        }

        .blobs {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .blob {
            position: absolute;
            fill: rgb(14, 67, 60);
            left: 0;
            top: 0;
            max-width: 60vmax;
        }

        .blob:nth-child(1) {
            translate: -50% -50%;
            animation: rotate-and-scale 160s infinite both;
        }
        .blob:nth-child(2) {
            translate: calc(100vw - 50%) calc(100vh - 50%);
            animation: rotate-and-scale 150s infinite both;
        }
        .blob:nth-child(3) {
            translate: calc(50vw - 50%) calc(50vh - 50%);
            animation: rotate-and-scale 140s infinite both;
        }

        @keyframes rotate-and-scale {
            0% {
                rotate: 0deg;
                scale: 1;
            }
            50% {
                rotate: 180deg;
                scale: 1.5;
            }
            100% {
                scale: 1;
                rotate: 360deg;
            }
        }

    </style>
    <script>
        const TARGET = 2500
        let previousValue = 0
        // Function to fetch and display the variable
        function getVariable() {
            fetch('/api/get-variable')
                .then(response => response.json())
                .then(data => {
                    if (data.variable !== previousValue) {
                        document.getElementById('variable-display').classList.add('pulse');
                        document.getElementById('pulse').classList.add('pulse');
                        setTimeout(() => {
                            document.getElementById('variable-display').classList.remove('pulse');
                            document.getElementById('pulse').classList.remove('pulse');
                        }, 5000);
                        Array.from(document.getElementsByClassName('hearts')).forEach(element => {
                            element.style.display = 'block';
                            setTimeout(() => {
                                element.style.display = 'none';
                            }, 2000);
                        })
                        previousValue = data.variable;
                    }
                    document.getElementById('variable-display').innerText = `${TARGET - Number(data.variable)}`;
                });
        }
        // Fetch the current variable when the page loads
        window.onload = getVariable;

        let min = 5;
        const interval = 1000 * min
        setInterval(getVariable, interval);
    </script>
</head>
